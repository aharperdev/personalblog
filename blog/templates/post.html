{% extends "base.html" %}

{% load martortags %}
{% block content %}
<div class="flex flex-col p-5 mx-auto w-full">
    <div class="flex">
        <a href="{% url 'index' %}" class="text-white
        ">
        <svg width="40px" height="50px" viewBox="0 0 72 72" id="emoji" xmlns="http://www.w3.org/2000/svg">
            <g id="line">
                <polyline fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" points="46.1964,16.2048 26.8036,35.6651 46.1964,55.1254"/>
            </g>
        </svg>
    </a>
    </div>
    {% if post %}
        <div class="mx-auto min-w-80 rounded mb-5 p-5 prose prose-invert">
            <p class="m-0 mb-3">{{ post.date_posted|date:"F d, Y" }}</p>
            {{ post.content|safe_markdown }}
        </div>
    {% else %}
        <div class="container prose">
            <h1 class="text-white
            ">No post found</h1>
        </div>
    {% endif %}
</div>
{% endblock %}
