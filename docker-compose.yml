name: personalblog

services:
  web:
    build: .
    ports:
      - 8000:8000
    volumes:
      - /var/www/static/:/app/static/
      - /etc/letsencrypt/:/etc/letsencrypt/
    restart: always

  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
    volumes:
      - /var/www/static/:/var/www/static/
      - /etc/letsencrypt/:/etc/letsencrypt/
    restart: always
  
